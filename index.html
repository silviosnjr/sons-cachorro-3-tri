<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_bolinha"><img src="images/bolinha.jpeg" alt="bolinha"></button>
        <button class="tecla tecla_bebendo"><img src="images/bebendo agua.jpeg" alt="agua"></button>
        <button class="tecla tecla_brincando"><img src="images/brincando.png" alt="diversão"></button>

        <button class="tecla tecla_chorando"><img src="images/deitado.png" alt="assustado"></button>
        <button class="tecla tecla_latindo"><img src="images/eperando.png" alt="deitado"></button>
        <button class="tecla tecla_irrequieto"><img src="images/images.jpeg" alt="latindo"></button>

        <button class="tecla tecla_manhoso"><img src="images/manhoso" alt="manha"></button>
        <button class="tecla tecla_rugindo"><img src="images/rosnando.jpg" alt="rosnar"></button>
        <button class="tecla tecla_ruivando"><img src="images/ruivando.jpeg" alt="ruivando"></button>
    </section>

    <audio src="sounds/bolinha.mp3" id="som_tecla_bolinha"></audio>
    <audio src="sounds/cao_a_beber_agua.mp3" id="som_tecla_bebendo"></audio>
    <audio src="sounds/cao_triste_medo_chorar.mp3" id="som_tecla_brincando"></audio>
    <audio src="sounds/chorando.mp3" id="som_tecla_chorando"></audio>
    <audio src="sounds/latindo.mp3" id="som_tecla_latindo"></audio>
    <audio src="sounds/longo_cao_irrequieto.mp3" id="som_tecla_irrequieto"></audio>
    <audio src="sounds/manhoso.mp3" id="som_tecla_manhoso"></audio>
    <audio src="sounds/rugindo.mp3" id="som_tecla_rugindo"></audio>
    <audio src="sounds/ruivando.mp3" id="som_tecla_ruivando"></audio>

    <script src="main.js"></script>
</body>
</html>
